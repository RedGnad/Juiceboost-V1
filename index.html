  <!-- 1b) Bridge Cloud Functions pour Unity WebGL (DllImport "__Internal") -->
  <script>
    // Helpers conversion depuis WebGL String pointers si besoin (Unity g√®re d√©j√† strings ici)
    function _safe(fn) { try { return fn(); } catch (e) { console.error(e); } }

    async function _callCallable(name, payload) {
      if (!window.functions) {
        console.warn('[Bridge] functions pas pr√™tes, tentative d\'initialisation tardive');
        window.functions = firebase.app().functions('us-central1');
      }
      const callable = window.functions.httpsCallable(name, {
        timeout: 10000  // 10 secondes timeout au lieu du d√©faut (probablement 5s)
      });
      return callable(payload).then(r => r.data);
    }

    // Globales attendues par Unity (extern)
    window.JS_StartRun = function(walletAddress, objectName, callback, errCallback) {
      console.log('üéØ [JS_StartRun] CALLED from Unity', { walletAddress, objectName, callback, errCallback });
      
      // V√©rifier l'√©tat d'auth avant d'appeler startRun
      const currentUser = firebase.auth().currentUser;
      console.log('üîç [JS_StartRun] Current user:', currentUser ? currentUser.uid : 'null');
      
      if (!window.functions) {
        console.error('‚ùå [JS_StartRun] Functions not ready! Firebase may not be initialized.');
        if (typeof SendMessage === 'function') SendMessage(objectName, errCallback, 'Functions not ready');
        return;
      }
      
      _safe(async () => {
        try {
          console.log('üöÄ [JS_StartRun] Calling startRun cloud function with walletAddress...');
          console.time('‚è±Ô∏è [JS_StartRun] Cloud function duration');
          
          // Passer le walletAddress comme param√®tre - pas besoin d'attendre les custom claims!
          const data = await _callCallable('startRun', { walletAddress });
          
          console.timeEnd('‚è±Ô∏è [JS_StartRun] Cloud function duration');
          console.log('‚úÖ [JS_StartRun] Success:', data);
          if (typeof SendMessage === 'function') SendMessage(objectName, callback, JSON.stringify(data));
        } catch (error) {
          console.timeEnd('‚è±Ô∏è [JS_StartRun] Cloud function duration');
          console.error('‚ùå [JS_StartRun] Cloud Function Error:', error);
          console.error('‚ùå [JS_StartRun] Error code:', error.code);
          console.error('‚ùå [JS_StartRun] Error message:', error.message);
          console.error('‚ùå [JS_StartRun] Error details:', error.details);
          
          // Message d'erreur plus informatif
          let errorMsg = 'StartRun failed';
          if (error.code === 'deadline-exceeded') {
            errorMsg = 'StartRun timeout - Firebase functions too slow';
          } else if (error.code === 'failed-precondition') {
            errorMsg = 'Wallet verification not found in database - try verifying again';
          } else if (error.message) {
            errorMsg = error.message;
          }
          
          if (typeof SendMessage === 'function') SendMessage(objectName, errCallback, errorMsg);
        }
      });
    };

    window.JS_SubmitRun = function(runId, runToken, finalScore, coins, clientElapsedMs, gameVersion, objectName, callback, errCallback) {
      console.log('üéØ [JS_SubmitRun] CALLED from Unity', { runId, runToken, finalScore, coins, clientElapsedMs, gameVersion, objectName, callback, errCallback });
      if (!window.functions) {
        console.error('‚ùå [JS_SubmitRun] Functions not ready! Firebase may not be initialized.');
        if (typeof SendMessage === 'function') SendMessage(objectName, errCallback, 'Functions not ready');
        return;
      }
      _safe(async () => {
        const payload = { runId, runToken, finalScore: Number(finalScore), coins: Number(coins), clientElapsedMs: Number(clientElapsedMs), gameVersion };
        try {
          const data = await _callCallable('submitRun', payload);
          console.log('‚úÖ [JS_SubmitRun] Success:', data);
          if (typeof SendMessage === 'function') SendMessage(objectName, callback, JSON.stringify(data));
        } catch (e) {
          console.error('‚ùå [JS_SubmitRun] error', e);
          if (typeof SendMessage === 'function') SendMessage(objectName, errCallback, (e.message||'error'));
        }
      });
    };

    window.JS_VerifyWallet = function(wallet, message, signature, gameVersion, objectName, callback, errCallback) {
      console.log('üéØ [JS_VerifyWallet] CALLED from Unity', { wallet, message, signature, gameVersion, objectName, callback, errCallback });
      if (!window.functions) {
        console.error('‚ùå [JS_VerifyWallet] Functions not ready! Firebase may not be initialized.');
        if (typeof SendMessage === 'function') SendMessage(objectName, errCallback, 'Functions not ready');
        return;
      }
      _safe(async () => {
        try {
          const data = await _callCallable('verifyWallet', { walletAddress: wallet, message, signature });
          console.log('‚úÖ [JS_VerifyWallet] Success:', data);
          if (typeof SendMessage === 'function') SendMessage(objectName, callback, JSON.stringify(data));
        } catch (e) {
          console.error('‚ùå [JS_VerifyWallet] error', e);
          if (typeof SendMessage === 'function') SendMessage(objectName, errCallback, (e.message||'error'));
        }
      });
    };

    // FONCTION POUR OBTENIR UN TOKEN DE SESSION
    window.JS_GetSessionToken = async function(walletAddress, message, signature) {
      console.log('üîê [JS_GetSessionToken] Demande de token pour:', walletAddress);
      
      return new Promise(async (resolve, reject) => {
        try {
          const response = await fetch('https://us-central1-juiceboost-bddf8.cloudfunctions.net/authenticate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              walletAddress: walletAddress,
              message: message,
              signature: signature
            })
          });
          
          const data = await response.json();
          
          if (data.success) {
            console.log('‚úÖ [JS_GetSessionToken] Token obtenu:', data.sessionToken?.substring(0, 20) + '...');
            // Stocker le token pour les soumissions futures
            localStorage.setItem('juiceBoostSessionToken', data.sessionToken);
            localStorage.setItem('tokenWallet', data.walletAddress);
            resolve(data.sessionToken);
          } else {
            console.error('‚ùå [JS_GetSessionToken] Erreur:', data.error);
            reject(new Error(data.error));
          }
        } catch (e) {
          console.error('‚ùå [JS_GetSessionToken] Erreur r√©seau:', e);
          reject(e);
        }
      });
    };

    // FONCTION POUR SOUMETTRE SCORE AVEC TOKEN DE SESSION
    window.JS_SubmitScore = function(walletAddress, score, coins, timeSeconds) {
      console.log('üéØ [JS_SubmitScore] CALLED from Unity', { walletAddress, score, coins, timeSeconds });
      
      const sessionToken = localStorage.getItem('juiceBoostSessionToken');
      const tokenWallet = localStorage.getItem('tokenWallet');
      
      if (!sessionToken || tokenWallet !== walletAddress.toLowerCase()) {
        console.error('‚ùå [JS_SubmitScore] Token manquant ou wallet diff√©rent');
        return;
      }
      
      _safe(async () => {
        try {
          const response = await fetch('https://us-central1-juiceboost-bddf8.cloudfunctions.net/submitScore', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              walletAddress: walletAddress,
              score: Number(score),
              coins: Number(coins),
              timeSeconds: Number(timeSeconds),
              sessionToken: sessionToken
            })
          });
          
          const data = await response.json();
          
          if (data.success) {
            console.log('‚úÖ [JS_SubmitScore] Score soumis avec succ√®s:', data);
          } else {
            console.error('‚ùå [JS_SubmitScore] Erreur serveur:', data.error);
            
            // Si le token est expir√©, le supprimer
            if (data.error.includes('Token') || data.error.includes('session')) {
              localStorage.removeItem('juiceBoostSessionToken');
              localStorage.removeItem('tokenWallet');
              console.log('üîÑ Token expir√© supprim√©, reconnexion n√©cessaire');
            }
          }
        } catch (e) {
          console.error('‚ùå [JS_SubmitScore] Erreur r√©seau:', e);
        }
      });
    };
  </script>

    } else {
      console.log("‚è≥ [STARTUP] Firebase not ready yet, waiting for Firebase auth completion");
