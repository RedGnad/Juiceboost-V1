  <!-- 1b) Bridge Cloud Functions pour Unity WebGL (DllImport "__Internal") -->
  <script>
    // Helpers conversion depuis WebGL String pointers si besoin (Unity gÃ¨re dÃ©jÃ  strings ici)
    function _safe(fn) { try { return fn(); } catch (e) { console.error(e); } }

    async function _callCallable(name, payload) {
      if (!window.functions) {
        console.warn('[Bridge] functions pas prÃªtes, tentative d\'initialisation tardive');
        window.functions = firebase.app().functions('us-central1');
      }
      const callable = window.functions.httpsCallable(name, {
        timeout: 10000  // 10 secondes timeout au lieu du dÃ©faut (probablement 5s)
      });
      return callable(payload).then(r => r.data);
    }

    // Globales attendues par Unity (extern)
    window.JS_StartRun = function(objectName, callback, errCallback) {
      console.log('ğŸ¯ [JS_StartRun] CALLED from Unity', { objectName, callback, errCallback });
      
      // VÃ©rifier l'Ã©tat d'auth avant d'appeler startRun
      const currentUser = firebase.auth().currentUser;
      console.log('ğŸ” [JS_StartRun] Current user:', currentUser ? currentUser.uid : 'null');
      
      if (!window.functions) {
        console.error('âŒ [JS_StartRun] Functions not ready! Firebase may not be initialized.');
        if (typeof SendMessage === 'function') SendMessage(objectName, errCallback, 'Functions not ready');
        return;
      }
      
      _safe(async () => {
        try {
          if (currentUser) {
            // FORCER le refresh du token pour obtenir les custom claims Ã  jour
            console.log('ï¿½ [JS_StartRun] Forcing token refresh to get updated custom claims...');
            await currentUser.getIdToken(true); // true = force refresh
            
            const idTokenResult = await currentUser.getIdTokenResult();
            console.log('ğŸ” [JS_StartRun] Custom claims after refresh:', idTokenResult.claims);
            console.log('ğŸ” [JS_StartRun] walletAddress claim after refresh:', idTokenResult.claims.walletAddress);
          }
          
          console.log('ğŸš€ [JS_StartRun] Calling startRun cloud function...');
          console.time('â±ï¸ [JS_StartRun] Cloud function duration');
          
          const data = await _callCallable('startRun', {});
          
          console.timeEnd('â±ï¸ [JS_StartRun] Cloud function duration');
          console.log('âœ… [JS_StartRun] Success:', data);
          if (typeof SendMessage === 'function') SendMessage(objectName, callback, JSON.stringify(data));
        } catch (error) {
          console.timeEnd('â±ï¸ [JS_StartRun] Cloud function duration');
          console.error('âŒ [JS_StartRun] Cloud Function Error:', error);
          console.error('âŒ [JS_StartRun] Error code:', error.code);
          console.error('âŒ [JS_StartRun] Error message:', error.message);
          console.error('âŒ [JS_StartRun] Error details:', error.details);
          
          // Message d'erreur plus informatif
          let errorMsg = 'StartRun failed';
          if (error.code === 'deadline-exceeded') {
            errorMsg = 'StartRun timeout - Firebase functions too slow';
          } else if (error.code === 'failed-precondition') {
            errorMsg = 'Wallet verification not propagated yet - try again';
          } else if (error.message) {
            errorMsg = error.message;
          }
          
          if (typeof SendMessage === 'function') SendMessage(objectName, errCallback, errorMsg);
        }
      });
    };

    window.JS_SubmitRun = function(runId, runToken, finalScore, coins, clientElapsedMs, gameVersion, objectName, callback, errCallback) {
      console.log('ğŸ¯ [JS_SubmitRun] CALLED from Unity', { runId, runToken, finalScore, coins, clientElapsedMs, gameVersion, objectName, callback, errCallback });
      if (!window.functions) {
        console.error('âŒ [JS_SubmitRun] Functions not ready! Firebase may not be initialized.');
        if (typeof SendMessage === 'function') SendMessage(objectName, errCallback, 'Functions not ready');
        return;
      }
      _safe(async () => {
        const payload = { runId, runToken, finalScore: Number(finalScore), coins: Number(coins), clientElapsedMs: Number(clientElapsedMs), gameVersion };
        try {
          const data = await _callCallable('submitRun', payload);
          console.log('âœ… [JS_SubmitRun] Success:', data);
          if (typeof SendMessage === 'function') SendMessage(objectName, callback, JSON.stringify(data));
        } catch (e) {
          console.error('âŒ [JS_SubmitRun] error', e);
          if (typeof SendMessage === 'function') SendMessage(objectName, errCallback, (e.message||'error'));
        }
      });
    };

    window.JS_VerifyWallet = function(wallet, message, signature, gameVersion, objectName, callback, errCallback) {
      console.log('ğŸ¯ [JS_VerifyWallet] CALLED from Unity', { wallet, message, signature, gameVersion, objectName, callback, errCallback });
      if (!window.functions) {
        console.error('âŒ [JS_VerifyWallet] Functions not ready! Firebase may not be initialized.');
        if (typeof SendMessage === 'function') SendMessage(objectName, errCallback, 'Functions not ready');
        return;
      }
      _safe(async () => {
        try {
          const data = await _callCallable('verifyWallet', { walletAddress: wallet, message, signature });
          console.log('âœ… [JS_VerifyWallet] Success:', data);
          if (typeof SendMessage === 'function') SendMessage(objectName, callback, JSON.stringify(data));
        } catch (e) {
          console.error('âŒ [JS_VerifyWallet] error', e);
          if (typeof SendMessage === 'function') SendMessage(objectName, errCallback, (e.message||'error'));
        }
      });
    };
  </script>
