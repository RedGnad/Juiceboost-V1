  <!-- 1b) Bridge Cloud Functions pour Unity WebGL (DllImport "__Internal") -->
  <script>
    // Helpers conversion depuis WebGL String pointers si besoin (Unity g√®re d√©j√† strings ici)
    function _safe(fn) { try { return fn(); } catch (e) { console.error(e); } }

    async function _callCallable(name, payload) {
      if (!window.functions) {
        console.warn('[Bridge] functions pas pr√™tes, tentative d\'initialisation tardive');
        window.functions = firebase.app().functions('us-central1');
      }
      const callable = window.functions.httpsCallable(name);
      return callable(payload).then(r => r.data);
    }

    // Globales attendues par Unity (extern)
    window.JS_StartRun = function(objectName, callback, errCallback) {
      _safe(async () => {
        const data = await _callCallable('startRun', {});
        if (typeof SendMessage === 'function') SendMessage(objectName, callback, JSON.stringify(data));
      });
    };

    window.JS_SubmitRun = function(runId, runToken, finalScore, coins, clientElapsedMs, gameVersion, objectName, callback, errCallback) {
      _safe(async () => {
        const payload = { runId, runToken, finalScore: Number(finalScore), coins: Number(coins), clientElapsedMs: Number(clientElapsedMs), gameVersion };
        try {
          const data = await _callCallable('submitRun', payload);
          if (typeof SendMessage === 'function') SendMessage(objectName, callback, JSON.stringify(data));
        } catch (e) {
          console.error('[JS_SubmitRun] error', e);
          if (typeof SendMessage === 'function') SendMessage(objectName, errCallback, (e.message||'error'));
        }
      });
    };

    window.JS_VerifyWallet = function(wallet, message, signature, gameVersion, objectName, callback, errCallback) {
      _safe(async () => {
        try {
          const data = await _callCallable('verifyWallet', { walletAddress: wallet, message, signature });
          if (typeof SendMessage === 'function') SendMessage(objectName, callback, JSON.stringify(data));
        } catch (e) {
          console.error('[JS_VerifyWallet] error', e);
          if (typeof SendMessage === 'function') SendMessage(objectName, errCallback, (e.message||'error'));
        }
      });
    };
  </script>
