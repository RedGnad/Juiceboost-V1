  <!-- 1b) Bridge Cloud Functions pour Unity WebGL (DllImport "__Internal") -->
  <script>
    // Helpers conversion depuis WebGL String pointers si besoin (Unity g√®re d√©j√† strings ici)
    function _safe(fn) { try { return fn(); } catch (e) { console.error(e); } }

    // Globales attendues par Unity (extern) - NOUVEAU SYST√àME JWT
    
    // FONCTION POUR OBTENIR UN TOKEN DE SESSION (appel√©e depuis Unity)
    window.JS_GetSessionToken = async function(walletAddress, message, signature, gameObjectName, callbackMethod) {
      console.log('üîê [JS_GetSessionToken] Demande de token pour:', walletAddress);
      console.log('üîê [JS_GetSessionToken] Unity callback:', { gameObjectName, callbackMethod });
      
      try {
        const response = await fetch('https://us-central1-juiceboost-bddf8.cloudfunctions.net/authenticate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            walletAddress: walletAddress,
            message: message,
            signature: signature
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          console.log('‚úÖ [JS_GetSessionToken] Token obtenu:', data.sessionToken?.substring(0, 20) + '...');
          // Stocker le token pour les soumissions futures dans localStorage
          localStorage.setItem('juiceBoostSessionToken', data.sessionToken);
          localStorage.setItem('tokenWallet', data.walletAddress);
          
          // Callback vers Unity si sp√©cifi√©
          if (gameObjectName && callbackMethod && typeof SendMessage === 'function') {
            SendMessage(gameObjectName, callbackMethod, data.sessionToken);
          }
          
          return data.sessionToken;
        } else {
          console.error('‚ùå [JS_GetSessionToken] Erreur:', data.error);
          throw new Error(data.error);
        }
      } catch (e) {
        console.error('‚ùå [JS_GetSessionToken] Erreur r√©seau:', e);
        throw e;
      }
    };

    // Verbosity flag (mettre √† false en prod)
    window.JB_VERBOSE = false;
    function JBLog(...a){ if(window.JB_VERBOSE) console.log(...a); }
    function JBWarn(...a){ if(window.JB_VERBOSE) console.warn(...a); }
    function JBErr(...a){ console.error(...a); }

    // Auto-token refresh helper
    async function ensureSessionToken(walletAddress){
      const existing = localStorage.getItem('juiceBoostSessionToken');
      const tokenWallet = localStorage.getItem('tokenWallet');
      if (existing && tokenWallet === walletAddress.toLowerCase()) return existing;
      // Si AppKit disponible, reg√©n√©rer automatiquement (silencieux)
      try {
        if (window.AppKitModal) {
          const message = 'JuiceBoost Authentication - ' + Date.now();
          // On ne signe que si l'utilisateur a d√©j√† une session wallet ouverte (pas d'ouverture UI forc√©e ici)
          if (window.AppKitModal.getAccount?.()?.address?.toLowerCase() === walletAddress.toLowerCase()) {
            // Laisser Unity d√©clencher la signature normalement si UI requise. Ici on ne fait rien sans interaction.
            JBLog('[Token] Auto-refresh skipped (no direct silent sign).');
          }
        }
      } catch(e){ JBLog('[Token] Silent refresh fail', e); }
      return null;
    }

    // FONCTION POUR SOUMETTRE SCORE AVEC TOKEN DE SESSION (appel√©e depuis Unity)
    window.SubmitScore = function(walletAddress, score, coins, timeSeconds) {
      JBLog('üéØ [SubmitScore] called', walletAddress, score, coins, timeSeconds);
      const sessionToken = localStorage.getItem('juiceBoostSessionToken');
      const tokenWallet = localStorage.getItem('tokenWallet');
      const walletLower = (walletAddress||'').toLowerCase();

      if (!sessionToken || tokenWallet !== walletLower) {
        JBWarn('[SubmitScore] token absent ou mismatch');
        // Ne pas loguer toutes les cl√©s (r√©duction surface informationnelle)
        return; // Unity peut d√©cider de reg√©n√©rer en appelant JS_GetSessionToken apr√®s signature c√¥t√© C#.
      }

      _safe(async () => {
        try {
          JBLog('[SubmitScore] POST submitScore');
          const response = await fetch('https://us-central1-juiceboost-bddf8.cloudfunctions.net/submitScore', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              walletAddress: walletAddress,
              score: Number(score),
              coins: Number(coins),
              timeSeconds: Number(timeSeconds),
              sessionToken: sessionToken
            })
          });
          const data = await response.json();
          if (!data.success) {
            JBWarn('[SubmitScore] server reject', data.error);
            if (data.error && (data.error.includes('Token'))) {
              localStorage.removeItem('juiceBoostSessionToken');
              localStorage.removeItem('tokenWallet');
              JBLog('[SubmitScore] token cleared');
            }
            return;
          }
          JBLog('[SubmitScore] ok');
        } catch(e){ JBErr('[SubmitScore] network error'); }
      });
    };

    // FONCTION POUR SOUMETTRE SCORE AVEC TOKEN DE SESSION (version JS_SubmitScore pour compatibilit√©)
    window.JS_SubmitScore = window.SubmitScore;

    // üóëÔ∏è OBSOL√àTE : Anciennes fonctions pour compatibilit√© Unity (ne font rien)
    window.JS_StartRun = function(walletAddress, gameObjectName, callbackMethod, errorCallback) {
      console.log('‚ö†Ô∏è [JS_StartRun] OBSOL√àTE - Auto-start JWT activ√©');
      // Ne pas appeler le callback pour √©viter les erreurs
    };

    window.JS_SubmitRun = function(runId, runToken, finalScore, coins, clientElapsedMs, gameVersion, gameObjectName, callbackMethod, errorCallback) {
      console.log('‚ö†Ô∏è [JS_SubmitRun] OBSOL√àTE - SubmitScore JWT utilis√© √† la place');
      // Ne pas appeler le callback pour √©viter les erreurs
    };

    window.JS_VerifyWallet = function(wallet, message, signature, gameVersion, gameObjectName, callbackMethod, errorCallback) {
      console.log('‚ö†Ô∏è [JS_VerifyWallet] OBSOL√àTE - JS_GetSessionToken utilis√© √† la place');

    // DEBUG: Fonction pour v√©rifier l'√©tat des tokens
    window.debugTokens = function() {
      console.log('üîç [DEBUG] Token state:');
      console.log('  - juiceBoostSessionToken:', localStorage.getItem('juiceBoostSessionToken')?.substring(0, 20) + '...');
      console.log('  - tokenWallet:', localStorage.getItem('tokenWallet'));
      console.log('  - localStorage keys:', Object.keys(localStorage));
    };

    // DEBUG: Fonction pour forcer la g√©n√©ration d'un token (avec wallet connect√©)
    window.forceGenerateToken = async function() {
      console.log('üöÄ [DEBUG] Force generating token...');
      
      // Check if wallet is connected via AppKit
      if (typeof window.AppKitModal === 'undefined') {
        console.error('‚ùå AppKit not available');
        return;
      }
      
      const account = window.AppKitModal.getAccount();
      if (!account?.address) {
        console.error('‚ùå No wallet connected');
        return;
      }
      
      const walletAddress = account.address;
      const message = "JuiceBoost Authentication - " + Date.now();
      
      try {
        console.log('üìù Requesting signature for:', walletAddress);
        const signature = await window.AppKitModal.signMessage({ message });
        console.log('‚úÖ Signature obtained:', signature.substring(0, 20) + '...');
        
        const token = await window.JS_GetSessionToken(walletAddress, message, signature, null, null);
        console.log('‚úÖ Token generated successfully!');
        return token;
      } catch (e) {
        console.error('‚ùå Error generating token:', e);
      }
    };
    
    console.log('üîß [DEBUG] Debug functions available: debugTokens(), forceGenerateToken()');
  </script>
